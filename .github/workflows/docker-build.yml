name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - main
      - containerization
      - develop
  pull_request:
    branches:
      - main
      - containerization
      - develop
  release:
    types:
      - published

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the sionna image
      - name: Build and push sionna Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/sionna:latest -f Dockerfile.sionna .
          docker push ghcr.io/${{ github.repository_owner }}/sionna:latest

      # Build and push the ns3 image
      - name: Build and push ns3 Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/ns3:latest -f Dockerfile.ns3 .
          docker push ghcr.io/${{ github.repository_owner }}/ns3:latest